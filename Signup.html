<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up — ToolCart</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background: #fdfcf7;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main { flex: 1; }

    /* NAVBAR */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 40px;
      border-bottom: 3px solid #000;
      background: #fff;
    }

    .logo { font-size: 16px; }

    .nav ul {
      list-style: none;
      display: flex;
      gap: 24px;
    }

    .nav a {
      text-decoration: none;
      color: #000;
      font-size: 10px;
    }

    .btn-nav {
      border: 2px solid #000;
      padding: 8px 14px;
      background: #ffeb3b;
      box-shadow: 3px 3px 0 #000;
      font-size: 10px;
      text-decoration: none;
      color: #000;
      transition: all 0.1s ease;
    }

    .btn-nav:hover {
      
    }

    /* SIGN UP CARD */
    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 80px 20px;
    }

    .card {
      width: 420px;
      background: #fff;
      padding: 40px;
      border: 3px solid #000;
      box-shadow: 6px 6px 0 #000;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 22px;
    }

    label {
      font-size: 10px;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #000;
      font-family: 'Press Start 2P', monospace;
      font-size: 9px;
      outline: none;
      background: #fafafa;
    }

    input:focus {
      background: #fff8dc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: 2px solid #000;
      background: #ffeb3b;
      box-shadow: 4px 4px 0 #000;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.1s ease;
    }

    .btn:hover {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 #000;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 9px;
      text-align: center;
    }

    .footer-text a {
      text-decoration: none;
      color: #000;
    }

    /* FOOTER */
    .footer {
      margin-top: 80px;
      padding: 60px 40px;
      border-top: 3px solid #000;
      background: #f4f4f4;
      text-align: center;
      font-size: 9px;
    }

    .footer a {
      text-decoration: none;
      color: #000;
      margin: 0 10px;
    }

  </style>
</head>
<body>


  <nav class="nav">
 <a href="homepage.html"><div class="logo">ToolCart</div></a>
    <ul>
      <li><a href="tools.html">Tools</a></li>
      <li><a href="#">Donations</a></li>
      <li><a href="signup.html" class="btn-nav">Sign Up</a></li>
    </ul>
  </nav>

  <main>
    <div class="card-container">
      <div class="card">
        <h1>Create Account</h1>

        <form>
          <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>


          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Email" required>

          </div>

       

          <div class="form-group">
            <label>Password</label>
<input type="password" name="password" placeholder="Password" required>
          </div>

           <button class="btn" onclick="alert('Your account was made succesfully')">Sign up</button>
        </form>

        <div class="footer-text">
          Already have an account? <a href="login.html">Log In</a>
        </div>
      </div>
    </div>
  </main>


  <footer class="footer">
    <p>© 2026 ToolCart. Built for developers.</p>
    <div>
      <a href="#">Docs</a>
      <a href="#">GitHub</a>
      <a href="#">Contact</a>
    </div>
  </footer>
<script>
      const select = document.getElementById('flight-class');
const priceDisplay = document.querySelector('.price-display');

select.addEventListener('change', () => {
  const price = select.selectedOptions[0].dataset.price;
  priceDisplay.textContent = 'Çmimi: €' + price;
});
  </script>
</script>
</body>
</html>
