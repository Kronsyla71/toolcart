<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ToolCart â€” Form Builder</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Press Start 2P', monospace;
  background: #fdfcf7;
  color: #222;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
}

/* NAV */
.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 40px;
  border-bottom: 3px solid #000;
  background: #fff;
}

.logo { font-size: 16px; }

.nav ul {
  list-style: none;
  display: flex;
  gap: 24px;
  align-items: center;
}

.nav a {
  text-decoration: none;
  color: #000;
  font-size: 10px;
}

/* BUTTON STYLE */
.btn, button {
  border: 2px solid #000;
  padding: 10px 14px;
  background: #ffeb3b;
  box-shadow: 3px 3px 0 #000;
  font-family: 'Press Start 2P', monospace;
  font-size: 10px;
  cursor: pointer;
  margin-top: 8px;
}

.btn:hover, button:hover {
  transform: translate(2px, 2px);
  box-shadow: 1px 1px 0 #000;
}

/* PAGE WRAPPER */
.page {
  max-width: 900px;
  margin: 80px auto;
  padding: 40px;
  border: 3px solid #000;
  background: #fff;
  box-shadow: 6px 6px 0 #000;
}

/* SECTIONS */
.section {
  margin-bottom: 50px;
}

h2 {
  font-size: 14px;
  margin-bottom: 30px;
  text-align: center;
}

h3 {
  font-size: 11px;
  margin-bottom: 15px;
}

/* BUILDER AREA */
#builder-area {
  border: 2px solid #000;
  padding: 20px;
  background: #fff8dc;
  margin-top: 20px;
}

/* CODE AREA thingy */
#code-area {
  margin-top: 40px;
}

#codeOutput {
  margin-top: 15px;
  padding: 20px;
  border: 2px solid #000;
  background: #f4f4f4;
  font-family: monospace;
  font-size: 12px;
  overflow-x: auto;
}

/* INPUTS CREATED */
#formArea input,
#formArea select {
  display: block;
  margin: 10px 0;
  padding: 8px;
  border: 2px solid #000;
  font-family: monospace;
}


#formArea > div {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-bottom: 30px;
}

#formArea label {
  font-size: 10px;
}

#formArea input,
#formArea select {
  width: 200px;
  padding: 8px;
  border: 2px solid #000;
}

#formArea button {
  width: fit-content;
}

</style>

</head>
<body>

<nav class="nav">
<a href="homepage.html"><div class="logo">ToolCart</div></a>
  <ul>
    <li><a href="tools.html">Tools</a></li>
    <li><a href="#">Donations</a></li>
    <li><a href="Signup.html" class="btn">Get Started</a></li>
  </ul>
</nav>

<main>

<div class="page">

<h2>Please choose your inputs, when finished click view code then copy it!</h2>

<div class="section" id="toolbox">
<h3>Add input</h3>
<button id="addText">Text input</button>
<button id="addNumber">Number input</button>
<button id="addSelect">Select input</button>
<button id="addPassword">Password input</button>
</div>

<hr style="margin:40px 0; border:2px solid #000;">

<div class="section" id="builder-area">
<h3>Form view:</h3>
<form id="formArea"></form>
</div>

<hr style="margin:40px 0; border:2px solid #000;">

<div class="section" id="code-area">
<h3>HTML code:</h3>
<button id="viewCode">View code</button>
<pre id="codeOutput"></pre>
</div>

</div>

</main>

<script>
    document.addEventListener("DOMContentLoaded", () => {

const formArea = document.getElementById("formArea");
const codeOutput = document.getElementById("codeOutput");

// ===== Buttons =====
document.getElementById("addText").onclick = () => addInput("text");
document.getElementById("addNumber").onclick = () => addInput("number");
document.getElementById("addPassword").onclick = () => addInput("password");

document.getElementById("addSelect").onclick = () => {
const field = document.createElement("div");

const label = document.createElement("label");
label.textContent = "Select";

const select = document.createElement("select");
select.innerHTML = `
<option>Option 1</option>
<option>Option 2</option>
`;

const del = document.createElement("button");
del.type = "button";
del.textContent = "Delete";
del.onclick = () => field.remove();

field.append(label, select, del);
formArea.appendChild(field);
};

// ===== View code =====
document.getElementById("viewCode").onclick = () => {
codeOutput.textContent = formArea.innerHTML;
};

// ===== Function =====
function addInput(type) {
const field = document.createElement("div");

const label = document.createElement("label");
label.textContent = type + " input";

const input = document.createElement("input");
input.type = type;

const del = document.createElement("button");
del.type = "button";
del.textContent = "Delete";
del.onclick = () => field.remove();

field.append(label, input, del);
formArea.appendChild(field);
}

});
</script>
</body>
</html>
