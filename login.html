<style>

}

body {

  background: #fffdf3;
}

/* NAV */
.nav {
  display: flex;
  justify-content: space-between;

  background: #fff;

.nav a {

  color: #000;
  font-size: 12px;
  padding: 6px 10px;
}

.btn-nav {

  border: 2px solid #000;
  box-shadow: 3px 3px 0 #000;
}
