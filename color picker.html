<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToolCart — Color Picker</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>

/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
 font-weight: normal;
}

body {
  background: #e8e3d5;
  color: #000;
  font-family: 'Press Start 2P', monospace;
}


.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 40px;
  border-bottom: 3px solid #000;
  background: #fff;
}

.logo {
  font-size: 16px;
}

.nav ul {
  list-style: none;
  display: flex;
  gap: 24px;
  align-items: center;
}

.nav a {
  text-decoration: none;
  color: #000;
  font-size: 10px;
}

/* Sign Up button */
.btn-nav {
  background: #ffe600;
  border: 2px solid #000;
  box-shadow: 3px 3px 0 #000;
  font-weight: bold;
  padding: 8px 14px;
}

.btn-nav:hover {
  transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 #000;
}


.page {
  padding: 80px 20px;
  display: flex;
  justify-content: center;
}

/* =========================
   TOOL CARD
========================= */
.tool-card {
  width: 550px;
  background: #f3f3f3;
  border: 3px solid #000;
  box-shadow: 8px 8px 0 #000;
  padding: 40px;
  text-align: center;
}

.tool-card h1 {
  margin-bottom: 40px;
  font-size: 22px;
  letter-spacing: 1px;
}

/* Color input */
.color-input {
  margin-bottom: 30px;
}

input[type="color"] {
  width: 90px;
  height: 90px;
  border: 3px solid #000;
  cursor: pointer;
}

/* Preview */
#colorBox {
  width: 100%;
  height: 140px;
  border: 3px solid #000;
  margin-bottom: 25px;
  background: #000;
}

/* Values */
.values {
  display: flex;
  gap: 15px;
  margin-bottom: 30px;
}

.value-box {
  flex: 1;
  border: 2px solid #000;
  padding: 12px;
  background: #e8e3d5;
  font-size: 14px;
}

/* Back button */
.back-btn {
  display: inline-block;
  background: #ffe600;
  color: #000;
  text-decoration: none;
  padding: 10px 20px;
  font-weight: bold;
  border: 2px solid #000;
  box-shadow: 3px 3px 0 #000;
}

.back-btn:hover {
  background: #000;
  color: #fff;
}

</style>
</head>
<body>

<!-- NAV -->
<nav class="nav">
  <a href="homepage.html"><div class="logo">ToolCart</div></a>
  <ul>
    <li><a href="tools.html">Tools</a></li>
    <li><a href="#">Donations</a></li>
    <li><a href="signup.html" class="btn-nav">Sign Up</a></li>
  </ul>
</nav>


<!-- PAGE -->
<div class="page">
  <div class="tool-card">

    <h1>COLOR PICKER TOOL</h1>

    <div class="color-input">
      <input type="color" id="colorInput" value="#000000">
    </div>

    <div id="colorBox"></div>

    <div class="values">
      <div class="value-box">
        HEX: <span id="hexValue">#000000</span>
      </div>
      <div class="value-box">
        RGB: <span id="rgbValue">rgb(0, 0, 0)</span>
      </div>
    </div>

    <a href="homepage.html" class="back-btn">← Back to Home</a>

  </div>
</div>

<script>
const colorInput = document.getElementById("colorInput");
const colorBox = document.getElementById("colorBox");
const hexValue = document.getElementById("hexValue");
const rgbValue = document.getElementById("rgbValue");

colorInput.addEventListener("input", function () {
  const color = this.value;

  colorBox.style.background = color;
  hexValue.textContent = color;

  const r = parseInt(color.substr(1,2), 16);
  const g = parseInt(color.substr(3,2), 16);
  const b = parseInt(color.substr(5,2), 16);

  rgbValue.textContent = `rgb(${r}, ${g}, ${b})`;
});
</script>

</body>
</html>
