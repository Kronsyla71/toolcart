<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ToolCart — Donations</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Press Start 2P', monospace;
  background: #fdfcf7;
  color: #222;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main { flex: 1; }

/* NAV */
.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 40px;
  border-bottom: 3px solid #000;
  background: #fff;
}

.logo { font-size: 16px; }

.nav ul {
  list-style: none;
  display: flex;
  gap: 24px;
  align-items: center;
}

.nav a {
  text-decoration: none;
  color: #000;
  font-size: 10px;
}

/* BUTTON */
.btn {
  border: 2px solid #000;
  padding: 10px 16px;
  background: #ffeb3b;
  box-shadow: 3px 3px 0 #000;
  text-decoration: none;
  color: #000;
  display: inline-block;
  font-size: 10px;
  transition: all 0.12s ease;
}

.btn:hover {
  transform: translate(2px, 2px);
  box-shadow: 1px 1px 0 #000;
}

/* PAGE */
.page {
  padding: 90px 40px;
  text-align: center;
}

.page h1 {
  font-size: 18px;
  margin-bottom: 24px;
}

.page p {
  font-size: 10px;
  max-width: 600px;
  margin: 0 auto 40px;
  line-height: 1.7;
}

/* DONATION BOX */
.donation-box {
  max-width: 420px;
  margin: auto;
  border: 3px solid #000;
  background: #fff;
  padding: 30px;
  box-shadow: 6px 6px 0 #000;
}

.donation-box h2 {
  font-size: 12px;
  margin-bottom: 20px;
}

.donation-options {
  display: flex;
  justify-content: center;
  gap: 14px;
  flex-wrap: wrap;
  margin-bottom: 24px;
}

.amount {
  border: 2px solid #000;
  padding: 10px 14px;
  background: #fff;
  cursor: pointer;
  font-size: 10px;
}

.amount:hover {
  background: #ffeb3b;
}

/* FOOTER */
.footer {
  margin-top: 120px;
  padding: 60px 40px;
  border-top: 3px solid #000;
  background: #f4f4f4;
  text-align: center;
  font-size: 9px;
}
</style>
</head>

<body>

<nav class="nav">
  <div class="logo">ToolCart</div>
  <ul>
    <li><a href="tools.html">Tools</a></li>
    <li><a href="#">Docs</a></li>
    <li><a href="donations.html">Donations</a></li>
    <li><a href="#" class="btn">Get Started</a></li>
  </ul>
</nav>

<main>

<div class="page">
  <h1>Support ToolCart</h1>
  <p>
    ToolCart is built independently and offered free for developers.
    Donations help keep the tools online and improve future features.
  </p>

  <div class="donation-box">
    <h2>Choose an amount</h2>

    <div class="donation-options">
      <div class="amount">$3</div>
      <div class="amount">$5</div>
      <div class="amount">$10</div>
      <div class="amount">$25</div>
    </div>

    <a href="#" class="btn">Donate Now</a>
  </div>
</div>

</main>

<footer class="footer">
  © 2026 ToolCart. Built for developers.
</footer>

</body>
</html>
