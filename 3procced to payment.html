
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ToolCart — $3 Donation</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Press Start 2P', monospace;
  background: #fdfcf7;
  color: #222;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main { flex: 1; }

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 40px;
  border-bottom: 3px solid #000;
  background: #fff;
}

.logo { font-size: 16px; }

.nav ul {
  list-style: none;
  display: flex;
  gap: 24px;
  align-items: center;
}

.nav a {
  text-decoration: none;
  color: #000;
  font-size: 10px;
}

.btn {
  border: 2px solid #000;
  padding: 10px 16px;
  background: #ffeb3b;
  box-shadow: 3px 3px 0 #000;
  text-decoration: none;
  color: #000;
  display: inline-block;
  font-size: 10px;
  cursor: pointer;
  transition: all 0.12s ease;
}

.btn:hover {
  transform: translate(2px, 2px);
  box-shadow: 1px 1px 0 #000;
}

.page {
  padding: 120px 40px;
  text-align: center;
}

.donation-card {
  max-width: 400px;
  margin: auto;
  border: 3px solid #000;
  padding: 40px;
  background: #fff;
  box-shadow: 6px 6px 0 #000;
}

.donation-card h1 {
  font-size: 16px;
  margin-bottom: 20px;
}

.donation-card p {
  font-size: 10px;
  margin-bottom: 30px;
  line-height: 1.6;
}

.payment-form {
  display: none;
  margin-top: 30px;
  text-align: left;
}

.payment-form input {
  width: 100%;
  margin-bottom: 15px;
  padding: 8px;
  border: 2px solid #000;
  font-family: 'Press Start 2P', monospace;
  font-size: 8px;
}

.footer {
  margin-top: 120px;
  padding: 60px 40px;
  border-top: 3px solid #000;
  background: #f4f4f4;
  text-align: center;
  font-size: 9px;
}
</style>
</head>

<body>

<nav class="nav">
  <div class="logo">ToolCart</div>
  <ul>
    <li><a href="tools.html">Tools</a></li>
    <li><a href="donations.html">Donations</a></li>
    <li><a href="Signup.html" class="btn">Get Started</a></li>
  </ul>
</nav>

<main>

<div class="page">
  <div class="donation-card">
    <h1>$3 Support</h1>
    <p>
      Thank you for supporting ToolCart.
      Your $3 donation helps keep the tools online and maintained.
    </p>

    <button class="btn" onclick="showPayment()">Proceed to Payment</button>

    <div class="payment-form" id="paymentForm">
      <input type="text" placeholder="Cardholder Name">
      <input type="text" placeholder="Card Number">
      <input type="text" placeholder="MM/YY">
      <input type="text" placeholder="CVC">
      <button class="btn" onclick="completePayment()">Pay $3</button>
    </div>

  </div>
</div>

</main>

<footer class="footer">
  © 2026 ToolCart.
</footer>

<script>
function showPayment() {
  document.getElementById("paymentForm").style.display = "block";
}

function completePayment() {
  alert("Payment of $3 successful (mock).");
}
</script>

</body>
</html>
